<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            background-image: radial-gradient(#ffccd5 1px, transparent 1px);
            background-size: 20px 20px; /* Cute dot pattern */
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            font-family: 'Indie Flower', cursive;
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .gif-container img {
            max-width: 100%;
            width: 200px; /* Fixed width to prevent layout shifts */
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #no-btn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            /* Important: Transition for smooth movement */
            transition: left 0.3s ease, top 0.3s ease; 
        }

        .hidden {
            display: none;
        }
        
        /* Floating hearts animation */
        .heart {
            position: fixed;
            color: #ff4d4d;
            animation: floatUp 4s linear infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="proposal-content">
            <div class="gif-container">
                <img id="main-image" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGIwZHIxNHRjdnl4Z3Z2eXpmODV5M2g0anB6Y294Z2Z4N2RzbG5mNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear Asking">
            </div>
            <h1 id="question">Prerana, Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Hug">
            </div>
            <h1>You made me the happiest man in the world! ❤️</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const proposalContent = document.getElementById('proposal-content');
        const successContent = document.getElementById('success-content');
        const container = document.querySelector('.container');

        // Logic for clicking YES
        yesBtn.addEventListener('click', () => {
            proposalContent.classList.add('hidden');
            successContent.classList.remove('hidden');
            createHearts();
        });

        // Logic to move the NO button
        const moveButton = () => {
            // We use 'fixed' so it calculates relative to the whole screen (viewport)
            // This prevents it from getting stuck inside the container
            noBtn.style.position = 'fixed'; 
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position
            // We ensure it stays at least 20px away from the edges
            const newX = Math.random() * (viewportWidth - btnWidth - 40) + 20;
            const newY = Math.random() * (viewportHeight - btnHeight - 40) + 20;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        // Trigger movement on Desktop (Mouse over)
        noBtn.addEventListener('mouseover', moveButton);

        // Trigger movement on Mobile (Touch start)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the click from happening
            moveButton();
        });

        // Effect: Create floating hearts background
        function createHearts() {
            for(let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
